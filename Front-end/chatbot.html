<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chatbot.css">
    <title>Ask Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox_support">
                <div class="chatbox_header">
                    <div class="chatbox_image-header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox_content-header">
                        <h4 class="chatbox_heading-header">Chat support</h4>
                        <p class="chatbox_description-header">Hi. My name is Ask. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox_messages">
                    <div></div>
                </div>
                <div class="chatbox_footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox_send-footer send_button"><img src="https://img.icons8.com/?size=100&id=LdBR9a3vFiwK&format=png&color=000000" alt="Send Button"></button>
                </div>
            </div>
            <div class="chatbox_button">
                <button><img src="../Front-end/Images/icons8-chatbot-60.png"  alt="Chatbox_Button"/></button>
            </div>
        </div>
    </div>
    <script src="./chatbot.js"></script>
</body>
</html>
